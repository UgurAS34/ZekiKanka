<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZekiKanka - Yapay Zeka Asistanı</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
    }
    #chatBox {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background-color: #1e293b;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    .user {
      background-color: #2563eb;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px 12px 0 12px;
      color: white;
      max-width: 80%;
      align-self: flex-end;
    }
    .assistant {
      background-color: #334155;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px 12px 12px 0;
      color: #a1a1aa;
      max-width: 80%;
      align-self: flex-start;
    }
    #userInput {
      width: 600px;
      max-width: 90%;
      height: 80px;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    button {
      background-color: #22c55e;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🤖 ZekiKanka Canım Karım Serpilime Yaptım</h1>
  <div id="chatBox"></div>
  <textarea id="userInput" placeholder="Bir şeyler yaz..."></textarea>
  <button onclick="sendMessage()">Gönder</button>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight; // Otomatik scroll
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";

      const response = await fetch("/api/gpt", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });
      const data = await response.json();
      if(data.error){
        appendMessage("assistant", "Hata: " + data.error);
      } else {
        appendMessage("assistant", data.reply);
      }
    }
  </script>
</body>
</html>
