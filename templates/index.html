<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>ZekiKanka Chat</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; background: #222; color: #eee; padding: 20px; }
  #chat { border: 1px solid #444; height: 400px; overflow-y: auto; padding: 10px; background: #111; }
  .msg { margin: 10px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
  .user { background: #22c55e; align-self: flex-end; color: #000; }
  .bot { background: #334155; color: #eee; }
  form { display: flex; margin-top: 10px; }
  input { flex-grow: 1; padding: 10px; border-radius: 8px; border: none; }
  button { padding: 10px 20px; border-radius: 8px; border: none; background: #22c55e; color: #000; cursor: pointer; }
  #chat { display: flex; flex-direction: column; }
</style>
</head>
<body>
<h1>ZekiKanka Chat</h1><h1>Made in UĞUR YOLCU</h1>
<div id="chat"></div>
<form id="chat-form">
  <input type="text" id="message" autocomplete="off" placeholder="Mesajını yaz..." required />
  <button type="submit">Gönder</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('message');

  function addMessage(text, className) {
    const div = document.createElement('div');
    div.textContent = text;
    div.classList.add('msg', className);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;

    addMessage(userMsg, 'user');
    input.value = '';
    addMessage('Yazıyor...', 'bot');

    try {
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMsg })
      });
      const data = await res.json();
      chat.lastChild.textContent = data.reply || 'Bir hata oluştu.';
    } catch (err) {
      chat.lastChild.textContent = 'İstek sırasında hata oluştu.';
    }
  });
</script>
</body>
</html>
